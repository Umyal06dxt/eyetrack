<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes That Follow Your Cursor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="eyes-container">
        <div class="eye left-eye">
            <div class="iris left-iris">
                <div class="pupil"></div>
                <div class="highlight"></div>
                <div class="highlight-small"></div>
            </div>
            <div class="blink"></div>
            <div class="blink-bottom"></div>
            <div class="eyelash" style="top: -4px; left: 30px; transform: rotate(20deg);"></div>
            <div class="eyelash" style="top: -4px; left: 60px; transform: rotate(0deg);"></div>
            <div class="eyelash" style="top: -4px; left: 90px; transform: rotate(-20deg);"></div>
        </div>
        
        <div class="eye right-eye">
            <div class="iris right-iris">
                <div class="pupil"></div>
                <div class="highlight"></div>
                <div class="highlight-small"></div>
            </div>
            <div class="blink"></div>
            <div class="blink-bottom"></div>
            <div class="eyelash" style="top: -4px; left: 30px; transform: rotate(20deg);"></div>
            <div class="eyelash" style="top: -4px; left: 60px; transform: rotate(0deg);"></div>
            <div class="eyelash" style="top: -4px; left: 90px; transform: rotate(-20deg);"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
